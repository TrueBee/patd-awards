<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Prius and the Dragon Awards</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: transparent;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }
    a {
      color: #ccc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .gallery-wrapper {
      position: relative;
    }
    .fade-right {
      position: absolute;
      top: 0;
      right: 0;
      width: 40px;
      height: 100%;
      background: linear-gradient(to left, rgba(0, 0, 0, 0.4), transparent);
      pointer-events: none;
      z-index: 5;
    }
    .scroll-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 48px;
      color: white;
      opacity: 0.6;
      cursor: pointer;
      z-index: 10;
      pointer-events: auto;
      user-select: none;
    }
    #scrollArrowRight {
      right: 10px;
    }
    #scrollArrowLeft {
      left: 10px;
    }
    .gallery-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 20px;
      background-color: transparent;
      scrollbar-width: none;
    }
    .gallery-container::-webkit-scrollbar {
      display: none;
    }
    .award-card {
      display: inline-block;
      position: relative;
      margin-right: 20px;
      width: 360px;
      height: auto;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.7);
      background-color: #000;
    }
    .award-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }
    .overlay-text {
      padding: 10px 12px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #000;
    }
    .overlay-text span {
      display: block;
      font-weight: bold;
    }
    .name-line {
      font-size: 14px;
      font-weight: normal;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="gallery-wrapper">
    <div class="gallery-container" id="gallery">
      <!-- Award cards remain unchanged -->
      <!-- ... (same cards as before) ... -->
    </div>
    <div class="fade-right"></div>
    <div class="scroll-arrow" id="scrollArrowLeft">◂</div>
    <div class="scroll-arrow" id="scrollArrowRight">▸</div>
  </div>  <script>
    const gallery = document.getElementById('gallery');
    let isDown = false;
    let startX;
    let scrollLeft;

    gallery.addEventListener('mousedown', (e) => {
      isDown = true;
      gallery.classList.add('active');
      startX = e.pageX - gallery.offsetLeft;
      scrollLeft = gallery.scrollLeft;
    });
    gallery.addEventListener('mouseleave', () => {
      isDown = false;
    });
    gallery.addEventListener('mouseup', () => {
      isDown = false;
    });
    gallery.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - gallery.offsetLeft;
      const walk = (x - startX) * 1.5;
      gallery.scrollLeft = scrollLeft - walk;
    });

    let scrollInterval;
    const scrollArrowRight = document.getElementById('scrollArrowRight');
    const scrollArrowLeft = document.getElementById('scrollArrowLeft');

    scrollArrowRight.addEventListener('mouseenter', () => {
      scrollInterval = setInterval(() => {
        gallery.scrollLeft += 5;
      }, 16);
    });
    scrollArrowRight.addEventListener('mouseleave', () => {
      clearInterval(scrollInterval);
    });

    scrollArrowLeft.addEventListener('mouseenter', () => {
      scrollInterval = setInterval(() => {
        gallery.scrollLeft -= 5;
      }, 16);
    });
    scrollArrowLeft.addEventListener('mouseleave', () => {
      clearInterval(scrollInterval);
    });
  </script></body>
</html>
