<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025 Prius and the Dragon Awards</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: transparent;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }

    a {
      color: #ccc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .gallery-wrapper {
      position: relative;
      overflow: hidden;
    }

    .fade-right {
      position: absolute;
      top: 0;
      right: 0;
      width: 40px;
      height: 100%;
      background: linear-gradient(to left, rgba(0, 0, 0, 0.4), transparent);
      pointer-events: none;
      z-index: 5;
    }

    .scroll-arrow {
      font-size: 42px;
      color: #ffffff;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      cursor: pointer;
      user-select: none;
      pointer-events: auto;
      transition: background 0.3s ease;
    }

    .scroll-arrow:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    #scrollArrowLeft {
      left: 10px;
      display: none;
    }

    #scrollArrowRight {
      right: -30px;
      display: block;
    }

    .gallery-container {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: scroll;
      scroll-behavior: smooth;
      padding: 20px 0 20px 5px;
      scrollbar-width: none;
    }

    .gallery-container::-webkit-scrollbar {
      display: none;
    }

    .award-card {
      position: relative;
      flex: 0 0 auto;
      margin-right: 20px;
      width: 360px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
      background-color: #000;
    }

    .award-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .overlay-text {
      padding: 10px 12px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #000;
    }

    .overlay-text span {
      display: block;
      font-weight: bold;
    }

    .name-line {
      font-size: 14px;
      font-weight: normal;
      margin-top: 4px;
    }

    .sparkle {
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transform: skewX(-20deg);
      animation: sparkleMove 3s linear infinite;
      pointer-events: none;
      z-index: 2;
      mix-blend-mode: screen;
    }

    @keyframes sparkleMove {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    .award-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 40%),
        radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 50%),
        radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 60%),
        radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 50%),
        radial-gradient(circle, rgba(255,255,255,0.5) 0%, transparent 50%);
      background-size: 10px 10px, 12px 12px, 14px 14px, 11px 11px, 13px 13px;
      background-position:
        var(--star-pos-1), var(--star-pos-2), var(--star-pos-3),
        var(--star-pos-4), var(--star-pos-5);
      background-repeat: no-repeat;
      animation: twinkle 4s infinite ease-in-out;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const gallery = document.getElementById('gallery');
    const leftArrow = document.getElementById('scrollArrowLeft');
    const rightArrow = document.getElementById('scrollArrowRight');

    function updateArrows() {
      if (gallery.scrollLeft <= 1) {
        leftArrow.style.display = 'none';
      } else {
        leftArrow.style.display = 'block';
      }
    }

    gallery.addEventListener('scroll', updateArrows);
    window.addEventListener('load', updateArrows);
  });
</script>

<div class="gallery-wrapper">
  <div class="gallery-container" id="gallery"></div>
  <div class="fade-right"></div>
  <div class="scroll-arrow" id="scrollArrowLeft">&#10094;</div>
  <div class="scroll-arrow" id="scrollArrowRight">&#10095;</div>
</div>

<script>
  const gallery = document.getElementById('gallery');
  const leftArrow = document.getElementById('scrollArrowLeft');
  const rightArrow = document.getElementById('scrollArrowRight');

  const winners = [
    { img: 'dscf2075_orig.jpg', title: '\"Cool\" Prius / Best Camping Prius', name: 'Ryan – @prirunnerryan', url: 'prirunnerryan' },
    { img: 'dscf2051-1_orig.jpg', title: 'Best Street Prius', name: 'Glenn – @dragonprius', url: 'dragonprius' },
    { img: 'dscf2546_orig.jpg', title: 'Best Off-Road Prius + Funniest Bumper Sticker', name: 'Eric – @highbrid_life', url: 'highbrid_life' },
    { img: 'dscf2132_orig.jpg', title: 'Longest Owned', name: 'Daniel – @doctor_prius – 12 years', url: 'doctor_prius' },
    { img: 'dscf2168_orig.jpg', title: 'Farthest Traveled', name: 'Jay – @gonzoprius – 3,465 miles from California', url: 'gonzoprius' },
    { img: 'dscf2156_orig.jpg', title: 'Lowest Mileage', name: 'Carey – @seznik0 – 60,000 miles', url: 'seznik0' },
    { img: 'dscf2058-2_orig.jpg', title: 'Highest Mileage', name: 'Josh – @thatprius – 314,474 miles', url: 'thatprius' },
    { img: 'dscf2118_orig.jpg', title: 'Funniest Bumper Sticker', name: 'Brit & Cogan', url: '' }
  ];

  gallery.innerHTML = winners.map(w => `
    <div class="award-card">
      <a href="https://www.priusandthedragon.org/uploads/1/1/8/5/11858277/${w.img}" target="_blank">
        <img src="https://www.priusandthedragon.org/uploads/1/1/8/5/11858277/${w.img}" alt="${w.title}">
      </a>
      <div class="overlay-text">
        <span>${w.title}</span>
        <div class="name-line">
          ${w.url ? `${w.name.split('–')[0]}– <a href="https://www.instagram.com/${w.url}" target="_blank">@${w.url}</a>` : w.name}
        </div>
      </div>
      <div class="sparkle"></div>
    </div>
  `).join('');

  const cards = document.querySelectorAll('.award-card');
  cards.forEach(card => {
    for (let i = 1; i <= 5; i++) {
      const x = Math.floor(Math.random() * 90 + 5);
      const y = Math.floor(Math.random() * 90 + 5);
      card.style.setProperty(`--star-pos-${i}`, `${x}% ${y}%`);
    }
  });

  let scrollInterval;
  function startScroll(dir) {
    stopScroll();
    scrollInterval = setInterval(() => {
      gallery.scrollLeft += dir * 3;
    }, 16);
  }

  function stopScroll() {
    clearInterval(scrollInterval);
  }

  rightArrow.addEventListener('mouseenter', () => startScroll(1));
  rightArrow.addEventListener('mouseleave', stopScroll);
  leftArrow.addEventListener('mouseenter', () => startScroll(-1));
  leftArrow.addEventListener('mouseleave', stopScroll);

  // Drag scroll
  let isDown = false;
  let startX, scrollLeft;
  gallery.addEventListener('mousedown', e => {
    isDown = true;
    startX = e.pageX;
    scrollLeft = gallery.scrollLeft;
  });
  gallery.addEventListener('mouseleave', () => isDown = false);
  gallery.addEventListener('mouseup', () => isDown = false);
  gallery.addEventListener('mousemove', e => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX;
    const walk = (x - startX) * 1.5;
    gallery.scrollLeft = scrollLeft - walk;
  });

  gallery.addEventListener('scroll', () => {
    leftArrow.style.display = gallery.scrollLeft > 10 ? 'block' : 'none';
  });
</script>

</body>
</html>
